<div class="m-3">
  <h5>Cadastro de professores</h5>
  <p>Preencha o formulário para cadastrar um professor.</p>
  <hr />

  <div class="mb-2">
    <strong>{{mensagem}}</strong>
  </div>


  <form [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
      <div class="col">
        <label>Nome do professor:</label>
        <input type="text" class="form-control" formControlName="nome" />
        <div *ngIf="form.nome.touched && form.nome.invalid" class="text-danger">
          <div *ngIf="form.nome.errors.required">
            Por favor, informe o nome do professor.
          </div>
          <div *ngIf="form.nome.errors.minlength">
            Por favor, informe no mínimo 6 caracteres.
          </div>
        </div>
      </div>
      <div class="col">
        <label>matricula:</label>
        <input type="text" class="form-control" formControlName="matricula" />
        <div
          *ngIf="form.matricula.touched && form.matricula.invalid"
          class="text-danger"
        >
          <div *ngIf="form.matricula.errors.required">
            Por favor, informe a matricula do professor.
          </div>
          
        </div>
      </div>
      <div class="col">
        <label>cpf:</label>
        <input type="text" min="0" class="form-control" formControlName="cpf" />
        <div *ngIf="form.cpf.touched && form.cpf.invalid" class="text-danger">
          <div *ngIf="form.cpf.errors.required">
            Por favor, informe o cpf do professor.
          </div>
          
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col">
        <input
          type="submit"
          [disabled]="!formCadastro.valid"
          class="btn btn-success"
          value="Realizar Cadastro"
        />
        &nbsp;
        <a routerLink="/consulta-professor" class="btn btn-primary">
          Ir para a consulta
        </a>
      </div>
    </div>
  </form>
</div>
